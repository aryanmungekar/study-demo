<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <div class="wrapper">

    {% include header.html %}

    <main class="content">
      {{ content }}
    </main>

    {% include footer.html %}

  </div>


<script>
const images = [
  "{{ site.baseurl }}/assets/images/slider1.jpg",
  "{{ site.baseurl }}/assets/images/slider2.jpg",
  "{{ site.baseurl }}/assets/images/slider3.jpg"
];

let i = 0;
setInterval(() => {
  const slider = document.getElementById('slider');
  i = (i + 1) % images.length;
  slider.src = images[i];
}, 3000);
</script>

</body>
</html>
